name: Trigger GitHub Action - Transformer
description: Transform the "Trigger GitHub Action" payload

inputs:
  fileKey:
    description: Figma file key
    required: true
  page:
    description: Stringified selected page (id, name)
    required: true
  selection:
    description: Stringified array of the selected nodes (id, name)
    required: true

outputs:
  fileKey:
    description: Figma file key
  page:
    description: Selected page name
  selection:
    description: Selected node ids

runs:
  using: node16
  main: main.js
